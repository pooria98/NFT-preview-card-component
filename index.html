<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <section class="card">

    <div class="image-container">
      <img src="images/image-equilibrium.jpg" class="main-image" alt="image">
      <div class="overlay">
        <img src="images/icon-view.svg" class="eye-icon" alt="eye">
      </div>
    </div>

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time">
      <div class="price"><img src="images/icon-ethereum.svg" alt="eth"> 0.041 ETH</div>
      <div class="time"><img src="images/icon-clock.svg" alt="time"> 3 days left</div>
    </div>

    <div class="line-break"></div>

    <div class="author">
      <img src="images/image-avatar.png" alt="jules">
      <p>Creation of <a href="#" class="creator">Jules Wyvern</a></p>
    </div>
  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
